---
machine:
  python:
    version: 2.7.10
dependencies:
  pre:
    - |
      virtualenv .venv
      source .venv/bin/activate
      pip install -r requirements.txt
test:
  override:
    - |
      source .venv/bin/activate
      flake8 lambda_function.py
      python ./build_attendee.py
      lamvery build ## simple check
deployment:
  head:
    branch: master
    commands:
      - |
        source .venv/bin/activate
        lamvery deploy
  stable:
    branch: stable
    commands:
      - |
        source .venv/bin/activate
        lamvery deploy -a stable -p
