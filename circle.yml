---
machine:
  python:
    version: 2.7.10
dependencies:
  pre:
    - |
      sudo pip install flake8 --upgrade
      virtualenv .venv
      source .venv/bin/activate
      pip install -r requirements.txt
test:
  override:
    - |
      flake8 lambda_function.py
      source .venv/bin/activate
      lamvery build
deployment:
  head:
    branch: master
    commands:
      - |
        source .venv/bin/activate
        lamvery deploy
  stable:
    branch: stable
    commands:
      - |
        source .venv/bin/activate
        lamvery deploy -a stable -p
